<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>PracticeJS</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="calc">

                <input id="result" type="text" value="">

                <div class="calc_val">
                    <div class="calc_expression">
                        <div> <input id="number" type="submit" value="1">
                            <input id="number" type="submit" value="2">
                            <input id="number" type="submit" value="3">
                            <input id="c" type="submit" value="C">
                        </div>
                        <div> <input id="number" type="submit" value="4">
                            <input id="number" type="submit" value="5">
                            <input id="number" type="submit" value="6">
                            <input id="number" type="submit" value="0">
                        </div>
                        <div>
                            <input id="number" type="submit" value="7">
                            <input id="number" type="submit" value="8">
                            <input id="number" type="submit" value="9">
                            <input id="res" type="submit" value="=">
                        </div>
                    </div>

                    <div class="calc_symbol">
                        <input id="symbol" type="submit" value="*">
                        <input id="symbol" type="submit" value="/">
                        <input id="symbol" type="submit" value="+">
                        <input id="symbol" type="submit" value="-">
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
